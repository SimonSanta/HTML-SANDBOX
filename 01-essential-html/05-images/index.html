<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Images</h1>

    <!-- Test 1 -->
    <h2>Image With a Relative Path</h2>
    <img src="images/landscape.jpg" alt="landscape" />
    <!-- Test 2 -->

    <h2>Image With an Absolute Path</h2>
    <img src="https://picsum.photos/200/300" alt="" />

    <!-- Width and Height -->
    <img
      src="images/landscape.jpg"
      alt="landscape"
      width="400"
      height="300"
      title="A beautiful Landscpe"
    />

    <!-- Fig and caption -->
    <figure>
      <img
        src="images/landscape.jpg"
        alt="Landscape"
        width="400"
        height="300"
      />
      <figcaption>Fig 1. - Beautiful Landscape</figcaption>
    </figure>
  </body>
</html>
