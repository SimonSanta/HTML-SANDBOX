<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <header><h1>Apartment Search</h1></header>
    <main>
      <form>
        <div>
          <label for="location">Location</label>
          <input type="text" name="location" id="location" />
        </div>
        <br />
        <div>
          <label for="monthly">Monthly Price</label>
          <input type="number" name="monthly" id="monthly" />
        </div>
        <br />
        <div>
          <label for="number-bedrooms">Number of bedrooms</label>
          <input type="number" name="number-bedrooms" id="number-bedrooms" />
        </div>
        <br />
        <div>
          <label for="number-bathrooms">Number of bathrooms</label>
          <input type="number" name="number-bathrooms" id="number-bathrooms" />
        </div>
        <br />
        <div>
          <label for="pets-checkbox">Pets Allowed</label>
          <input type="checkbox" name="pets-checkbox" id="pets-checkbox" />
        </div>
        <br />
        <div>
          <label for="availability">Date availability</label>
          <input type="date" name="availability" id="availability" />
        </div>
        <br />
        <div>
          <button type="submit"></button>
        </div>
      </form>
    </main>
  </body>
</html>
